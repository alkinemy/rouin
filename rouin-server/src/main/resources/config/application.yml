spring:
  application:
    name: rouin
  jackson:
    serialization:
      write_dates_as_timestamps: false

server.port: 10180

logging:
  level:
    root: ERROR
    al.rouin: WARN


rouin:
  plaid:
    environment: DEVELOPMENT # SANDBOX, DEVELOPMENT, PRODUCTION
    client-id: ${PLAID_CLIENT_ID}
    secret: ${PLAID_SECRET}
    version: 2020-09-14
    country-code: CA
    language: en